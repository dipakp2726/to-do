<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container">

        <!-- Image and text -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    TO-DO
                </a>
            </div>
        </nav>

        <!-- input form -->
        <div class="m-2 ms-5 col-8 ">

            <h2>Insert New Task</h2>

            <form class="mt-2">

                <div class="row mb-3">
                    <label for="title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="title">
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="desc" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea name="desc" id="desc" cols="100" rows="5"></textarea>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">

                        <select class="form-select" id="category" aria-label="Default select example">
                            <option selected disabled>select category</option>
                            <option>One</option>
                            <option>Two</option>
                            <option>Three</option>
                        </select>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="date" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date">
                    </div>
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Submit</button>



            </form>


        </div>



        <div class="table table-responsive col-8 ms-5">

            <h2>All Tasks</h2>

            <table class="table " id="to-do-table">
                <thead>
                    <tr class="table-light text-center ">
                        <th scope="col">Is done</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">category</th>
                        <th scope="col">date</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <td><input class="form-check-input is-task-done" type="checkbox" id="inlineCheckbox1" value="option1"></td>
                        <td>task</td>
                        <td>desc</td>
                        <td>one </td>
                        <td>11</td>
                        <td>done</td>
                        <td>
                            <button class="btn btn-primary edit-tast"><i class="fa fa-edit"></i></button>
                            <button class="btn btn-danger delete-task"><i class="fa fa-trash"></i></button>
                        </td>
                       
                    </tr>
     
                </tbody>
            </table>

        </div>





    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>




</body>

</html>
